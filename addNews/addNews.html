<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Предложить новость</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="../Logo.png" rel="icon" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../Logo.png" alt="" width="30" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ListNews/ListNews.html">Архив новостей</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../addNews/addNews.html">Предложить новость</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
    <form class="container f" id="news">
        <div class="form-header">
            <h1>Предложить новость</h1>
            <hr />
        </div>
        <div class="mb-3">
            <label for="FormInputHeaderNews" class="form-label">Заголовок:</label>
            <input type="Title" class="form-control" id="FormInputHeaderNews" placeholder="Введите ваш заголовок">
        </div>
        <div class="mb-3">
            <label for="FormInputNews" class="form-label">Новость:</label>
            <textarea class="form-control" id="FormInputNews" rows="3"></textarea>
        </div>
        <div class="dropdown">
            <p>
            <div class="form-group">
                <label for="exampleFormControlFile1">Прикрепите файл при необходимости</label><br>
                <input type="file" class="form-control-file" id="exampleFormControlFile1"><br>
                <h7 class="card-subtitle mb-2 text-muted">Файл не должен превыщать 8MB.</h7>
            </div>
            </p>
        </div>
        <p><input type="Title" id="FormInputAuthor" placeholder="Автор"></p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
                Анонимно
            </label>
        </div>
        <div>
            <p class="buttons">
                <button type="button" class="btn btn-outline-secondary">Отмена</button>
                <button class="btn btn-primary" type="submit" id="buttonSubmit">Предложить</button>
            </p>
        </div>
    </form>
    <script src="addNews.js"></script>
</body>

</html>
