<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
    <title>Архив новостей</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../Logo.png" alt="" width="30" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ListNews.html">Архив новостей</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../addNews/addNews.html">Предложить новость</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="table_news">
                <h2>Архив новостей</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Новость</th>
                            <th scope="col">Дата публикации</th>
                            <th scope="col">Автор</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Спорт. Футбол</td>
                            <td>12.12.2020</td>
                            <td>@genich</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Новость</td>
                            <td>01.01.2021</td>
                            <td>@author</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Новость</td>
                            <td>01.01.2021</td>
                            <td>@author</td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="List navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <form class="filtres">
                <p>
                <h2>Фильтры</h2>
                </p>
                <hr />
                <form class="container">
                    <p>
                        <select class="form-select" aria-label="Author select">
                            <option selected>Автор</option>
                            <option value="1">@genich</option>
                            <option value="2">@author</option>
                        </select>
                    </p>
                    <div>
                        <p>
                            <label for="dateAdd">Дата публикации:</label>
                            <input type="date" id="newsDay" name="Nday">
                        </p>
                    </div>
                    <p class="text-center">
                        <button type="button" class="btn btn-outline-secondary"> Сброс</button>
                        <button class="btn btn-primary" type="submit">Задать фильтры</button>
                    </p>
                </form>
        </div>
    </div>
</body>

</html>
